{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <h1><a href="{% url 'articles:list' %}"><img src="{% static 'logo.png' %}"/></a></h1>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <form class="" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
            <li><a href="{% url 'articles:create' %}">New Article</a></li>
          {% else %}
            <li><a href="{% url 'accounts:login' %}">Log in</a></li>
            <li><a href="{% url 'accounts:signup' %}">Log in</a></li>
          {% endif %}
        </ul>
      </nav>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
