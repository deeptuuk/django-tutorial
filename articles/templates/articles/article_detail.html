{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
  <div class="article">
    <h2>{{ article.title }}</h2>
    <div class="entry-content clearfix">
    {{ article.body|safe }}
    </div>
    <p>created_date:{{ article.created_date }}</p>
  </div>
</div>
{% endblock %}
