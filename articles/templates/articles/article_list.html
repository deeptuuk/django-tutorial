{% extends 'base_layout.html' %}

{% block content %}
  <h1>Article List</h1>
  <div class="articles">
    {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <pj>ctime:{{ article.created_date }} && mtime:{{ article.modified_date }}</pj>
      </div>
    {% endfor %}
  </div>
{% endblock %}
