{% extends 'base_layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4">
  {% for article in articles %}
  <h2>{{ article.title }}</h2>
  <p>{{ article.excerpt }}</p>
  <p><a class="btn btn-secondary" href="{{ article.get_absolute_url }}" role="button">View details &raquo;</a></p>
  {% endfor %}
  </div>
</div>
{% endblock %}
